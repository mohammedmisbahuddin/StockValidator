version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stockvalidator-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stockadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stockpass123}
      POSTGRES_DB: ${POSTGRES_DB:-stockvalidator}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockadmin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockvalidator-network

  redis:
    image: redis:7-alpine
    container_name: stockvalidator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - stockvalidator-network

